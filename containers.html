<html>
    <head>
        <!-- Here, we are using CDN(Contain Delivery Network) Method i.e., online link from getbootstrap.com (latest version is v4.6) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
             <h1>Fixed container</h1>                                 <!-- responsive ,fixed width ,fixed container gives margin -->
        </div>
        <div class="container-fluid">
            <h1>Fluid container</h1>                                   <!-- cover width of viewport -->
        </div>
    </body>
</html>
